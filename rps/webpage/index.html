<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Rock-Paper-Scissors</title>
    <meta name="description" content="Rock-Paper-Scissors">
    <meta name="author" content="Isaac Wu">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <p>Rock-Paper-Scissors </p>
    <form id="getname">
        <label for="usrname">Your name:</label><br>
        <input type="text" id="usrname"><br>
        <input type="button" value="Go!" id="setname">
    </form>
    <div id="aftername">
        <p id="displayname"></p>
        <p id="opponent">waiting for opponent</p>
        <p class = "retry">Server full</p>
        <input type="button" value="retry" class="retry">
        <div id = "play">
            <p id = "choose">choose</p>
            <button type="button" id="Rock" class="selecb"> Rock </button>
            <button type="button" id="Paper" class="selecb"> Paper </button>
            <button type="button" id="Scissors" class="selecb"> Scissors </button><br>
            <button type="button" id="Confirm"> Confirm </button>
        </div>
    </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
